<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Seasonal ids</title>
        <style>
            #summer{background-color: rgb(240, 236, 38);}
            #winter{background-color: aqua;}
            h2{color:blueviolet}
            
        </style>
    </head>
    <body>
        
        <h1>Olaf's favorite seasons</h1>
        <img src="https://m.media-amazon.com/images/I/616GnaMTmfL._UF894,1000_QL80_.jpg" width="300">
        
        <h2 id="summer">Summer</h2>
        <p>He's a happy snowman, doing what frozen things do in summer.</p>
        
        <h2 id="winter">Winter</h2>
        <p>He likes to stay in and cuddle</p>
    </body>
</html>
